<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>audio-player</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2bfe0afe6.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="music-player">
      <img src="./assets/img/cover1.gif" class="song-img" alt="song-img">
      <h1 class="song-name">What is autumn</h1>
      <p class="artist-name">DDT</p>

      <audio id="song" src="./assets/audio/track1.mp3"></audio>
      <input type="range" value="0" id="progress">
      <div class="time-info">
        <span class="current-time">0:00</span> 
        <span class="duration">0:00</span>
      </div>
      <div class="controls">
        <div id="prevButton">
          <i class="fa-solid fa-backward"></i>
        </div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div id="nextButton">
          <i class="fa-solid fa-forward"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
